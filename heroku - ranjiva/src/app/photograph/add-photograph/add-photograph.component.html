<div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> {{successMessage}} 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error</strong> {{errorMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<!---********************************************************************************************---> 
<h1 class="naslov">New photograph</h1>

<form autocomplete="off" novalidate [formGroup]="form" class="form-center">
    <fieldset>
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" formControlName="name" type="text"  required/>
        </div>
        <div class="form-field" >
            <label>Photographer:</label>
            <select id="photographerId" class="form-control" name="photographerId" formControlName="photographerId" required >
                <option *ngFor="let p of photographers$ | async" [ngValue]="p.id">
                    {{ p.firstName }} {{ p.lastName }}
                </option>
            </select>
        </div>
        <div class="form-field">
            <label>Year:</label>
            <input type="number" name="year" class="form-control" formControlName="year" required>
        </div>
        <div class="form-field">
            <label>Price:</label>
            <input type="number" name="price" class="form-control" formControlName="price" required>
        </div>
    </fieldset>

    <div class="form-buttons">
        <button class="btn btn-dark" [disabled]="!form.valid" (click)="createPhotograph()">Save</button>
    </div>
</form>
