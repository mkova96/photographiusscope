<div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> {{successMessage}} 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error</strong> {{errorMessage}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!---********************************************************************************************--->
<h1 class="naslov">Login</h1>

<form autocomplete="off" novalidate [formGroup]="form" class="form-center">

  <fieldset>
      <div class="form-field">
          <label>Email:</label>
          <input name="email" formControlName="email" required class="form-control">
      </div>
      <div class="form-field">
          <label>Password:</label>
          <input name="password" formControlName="password" type="password" required class="form-control"> 
      </div>
  </fieldset> 

  <div class="form-buttons">
      <button class="btn btn-dark" [disabled]="!form.valid" (click)="login()">Login</button>
  </div>


</form>
