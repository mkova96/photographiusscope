<div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> {{successMessage}} 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error</strong> {{errorMessage}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!---********************************************************************************************---> 
<h1 class="naslov">Edit photographer</h1>

<form autocomplete="off" novalidate [formGroup]="form" *ngIf="photographer" class="form-center">
  <fieldset>
      <div class="form-group">
          <label>First Name:</label>
          <input class="form-control" formControlName="firstName" type="text" [(ngModel)]="photographer.firstName" required/>
      </div>
      <div class="form-field">
          <label>Last Name:</label>
          <input class="form-control" formControlName="lastName" type="text" [(ngModel)]="photographer.lastName" required/>
      </div>
      <div class="form-field">
          <label>Age</label>
          <input type="number" class="form-control" name="age" formControlName="age" [(ngModel)]="photographer.age" required>
      </div>
  </fieldset>

  <div class="form-buttons">
      <button class="btn btn-dark" [disabled]="!form.valid" (click)="editPhotographer()" >Save</button>
  </div>
</form>
