<div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> {{successMessage}} 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error</strong> {{errorMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<!---********************************************************************************************---> 
<h1 class="naslov">Sign Up</h1>

<form autocomplete="on" [formGroup]="form" class="form-center">

    <fieldset>
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" formControlName="firstName" type="text" required autocomplete="on"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" formControlName="lastName" type="text" required autocomplete="on"/>
        </div>
        <div class="form-group">
            <label>Profile link on Secursy</label>
            <input class="form-control" formControlName="profileLink" type="url" autocomplete="on" placeholder="Optional.."/>
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input class="form-control" formControlName="email" type="email" required autocomplete="on"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input class="form-control" formControlName="password" type="password" required/>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input class="form-control" formControlName="confirmpassword" type="password" required />
        </div>
    </fieldset>

    <div class="form-buttons">
        <button  class="btn btn-dark" [disabled]="!form.valid" (click)="signUp()">Sign Up</button>
    </div>



</form>
