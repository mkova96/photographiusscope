<h1 class="naslov">new Photographer</h1>


<ng-container *ngFor="let error of error_messages.firstName" >
<label class="text-danger errors" *ngIf="form.get('firstName').hasError(error.type) && (form.get('firstName').dirty || form.get('firstName').touched)">
    {{error.message }}
</label>
</ng-container>
<ng-container *ngFor="let error of error_messages.lastName" >
<label class="text-danger errors" *ngIf="form.get('lastName').hasError(error.type) && (form.get('lastName').dirty || form.get('lastName').touched)">
    {{error.message }}
</label>
</ng-container>
<ng-container *ngFor="let error of error_messages.age" >
<label class="text-danger errors" *ngIf="form.get('age').hasError(error.type) && (form.get('age').dirty || form.get('age').touched)">
    {{error.message }}
</label>
</ng-container>

<form autocomplete="off" novalidate [formGroup]="form" class="form-center">
  <fieldset>
      <div class="form-group">
          <label>First Name:</label>
          <input class="form-control" formControlName="firstName" type="text" required />
      </div>
      <div class="form-field">
          <label>Last Name:</label>
          <input class="form-control" formControlName="lastName" type="text" required/>
      </div>
      <div class="form-field">
          <label>Age</label>
          <input  class="form-control" type="number" name="age" formControlName="age" required>
      </div>
  </fieldset>

  <div class="form-buttons">
      <button class="btn btn-dark" [disabled]="!form.valid" (click)="createPhotographer()">Save</button>
  </div>
</form>
